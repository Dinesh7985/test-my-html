<html>
    <head>
        <title>drop down</title>
    </head>
    <body>
        <h2>i am Dinesh</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, odit natus doloribus corporis voluptatum beatae iste at libero dolore, eaque esse cupiditate quae nobis iusto, facilis dignissimos atque asperiores ea.</p>

        <div class="dropdown">
            <span>Click me</span>
            <div class="dropdown-content">
                <p>hello world</p>
            </div>
        </div>
    </body>
</html>

<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: blueviolet;
        box-shadow: 0px 8px 16px 0px;
        rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;

    }
</style>
